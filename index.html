<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

    <div class="form-container">
 
        <div class="form-container-row">

            <div class="form-section" id="client-details">
                <h2>Client details</h2>

                <div class="name-row">
                    <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                    <input type="text" id="last-name" name="last-name"  placeholder="Last name" required>
                </div>

                <input type="tel" id="phone" name="phone" placeholder="Phone">
                <input type="email" id="email" name="Email" placeholder="Email (optional)">
                
            </div>
            
            <div class="form-section" id="job-type">
                <h2>Job type</h2>

                <div class="name-row">
                    <select id="job-type" name="job-type">
                        <option value="" disabled selected>Job type</option>
                        <option value="job1">Work</option>
                        <option value="job2">Rest</option>
                    </select>
                
                    <select id="job-source" name="job-source">
                        <option value="" disabled selected>Job source</option>
                        <option value="source1">Source 1</option>
                        <option value="source2">Source 2</option>
                    </select>
                </div>
                <textarea id="job-description" name="job-description" placeholder="Job description (optional)"></textarea>
            </div>
        </div>

        <div class="form-container-row">

            <div class="form-section" id="service-location">
                <h2>Service location</h2>
                <input type="text" id="address" name="address" placeholder="Address">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="state" name="state" placeholder="State">
                
                <div class="name-row">
                    <input type="text" id="zip-code" name="zip-code" placeholder="Zip code">
                    <select id="area" name="area">
                        <option value="" disabled selected>Area</option>
                        <option value="area1">New York</option>
                        <option value="area2">Washington</option>
                    </select>
                </div>

            </div>
            
            <div class="form-section" id="scheduled">
                <h2>Scheduled</h2>
                <label for="start-date">Start date:</label>
                <input type="date" id="start-date" name="start-date">
                
                <div class="name-row">
                <label for="start-time">Start time:</label>
                    <input type="time" id="start-time" name="start-time">
                    
                    <label for="end-time">End time:</label>
                    <input type="time" id="end-time" name="end-time">
                </div>

                <select id="test-select" name="test-select">
                    <option value="" disabled selected>Test select</option>
                    <option value="test1">Test 1</option>
                    <option value="test2">Test 2</option>
                </select>
            </div>
        </div>
        
        <div class="form-actions">
            <button id="create-job">Create job</button>
            <button id="save-info">Save info</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
