<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-section" id="client-details">
            <h2>Client details</h2>
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name">
            
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-section" id="job-type">
            <h2>Job type</h2>
            <label for="job-type">Job type:</label>
            <select id="job-type" name="job-type">
                <option value="job1">Job 1</option>
                <option value="job2">Job 2</option>
            </select>
            
            <label for="job-source">Job source:</label>
            <select id="job-source" name="job-source">
                <option value="source1">Source 1</option>
                <option value="source2">Source 2</option>
            </select>
            
            <label for="job-description">Job description:</label>
            <textarea id="job-description" name="job-description"></textarea>
        </div>
        
        <div class="form-section" id="service-location">
            <h2>Service location</h2>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address">
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="New York" readonly>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="NY" readonly>
            
            <label for="zip-code">Zip code:</label>
            <input type="text" id="zip-code" name="zip-code">
            
            <label for="area">Area:</label>
            <select id="area" name="area">
                <option value="area1">Area 1</option>
                <option value="area2">Area 2</option>
            </select>
        </div>
        
        <div class="form-section" id="scheduled">
            <h2>Scheduled</h2>
            <label for="start-date">Start date:</label>
            <input type="date" id="start-date" name="start-date">
            
            <label for="start-time">Start time:</label>
            <input type="time" id="start-time" name="start-time">
            
            <label for="end-time">End time:</label>
            <input type="time" id="end-time" name="end-time">
            
            <label for="test-select">Test select:</label>
            <select id="test-select" name="test-select">
                <option value="test1">Test 1</option>
                <option value="test2">Test 2</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button id="create-job">Create job</button>
            <button id="save-info">Save info</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
